# @package _global_

defaults:
  - override /paths: default  ##
  - override /data: div2k
  - override /model: div2k
  - override /callbacks: default
  - override /trainer: gpu
  - override /logger: wandb

tags: ["div2k", "EDSR"]   # realesrgan

seed: 36

trainer:
  # min_epochs: 5
  max_epochs: 150
  precision: "16-mixed"

model:
  net:
    model_name: "EDSR"    # realesrgan

data:
  batch_size: 1

callbacks:
  early_stopping_psnr:
    monitor: "val/psnr"
    patience: 10
    mode: "max"
  
